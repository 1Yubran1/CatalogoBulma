<main class="container mt-5">
  <br>  
  <h1 class="text-center">Contáctanos</h1>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Ubicación</h2>
      <div class="mb-3">
        <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7589.930055299056!2d-92.917126!3d17.980364!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85edd84a985f50d9%3A0x205ad8227e85d8a4!2sParque%20Recreativo%20Domingo%20Col%C3%ADn!5e0!3m2!1ses-419!2smx!4v1711758135263!5m2!1ses-419!2smx" frameborder="0" allowfullscreen></iframe>
      </div><!-- End Google Maps -->
    </div>
    <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input class="input" type="text" placeholder="">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Nombre Alias</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="" value="">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <p class="help is-success">Este alias está disponible</p>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Email input" value="">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">El correo no es valido</p>
      </div>
      
      <div class="field">
        <label class="label">Asunto</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Aclaración</option>
              <option>Queja</option>
              <option>Compra</option>
              <option>Venta</option>
              <option>Otro</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Mensaje</label>
        <div class="control">
          <textarea class="textarea" placeholder=""></textarea>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            Acepto los <a href="#">terminos y condiciones</a>
          </label>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="question">
            Sí
          </label>
          <label class="radio">
            <input type="radio" name="question">
            No
          </label>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Enviar</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancelar</button>
        </div>
      </div>
  </div>
  <br><br>
</main>

            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="content has-text-centered">
            <h4>Agrega un comentario</h4>
            <input type="comentario" class="input" id="inputComentario" placeholder="Escribe tu comentario">
            <div class="has-text-centered mt-3">
              <button class="button is-primary">Enviar</button>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="content has-text-centered">
            <h4>Contacto</h4>
            <ul class="list-unstyled">
              <li><a href="tel:+123456789"><img src="img/iconos/llamada-telefonica.png" style="width: 24px; height: 24px;" alt="Teléfono"></a> Número de telefono</li>
              <li><a href="mailto:info@example.com"><img src="img/iconos/correo.png" style="width: 24px; height: 24px;" alt="Correo electrónico"></a> Correo electrónico</li>
              <li><a href="mailto:info@example.com"><img src="img/iconos/whatsapp.png" style="width: 24px; height: 24px;" alt="Whatsapp"></a> Whatsapp</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
